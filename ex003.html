<body>
    <h2>O que o JavaScript pode fazer?</h2>
    <p id="demo1">JavaScript pode mudar o estilo de um elemento HTML.</p>
    <button type="button" onclick="document.getElementById('demo1').style.fontSize='35px'">Clique aqui!</button>
    <hr>

    <p id="demo2">JavaScript pode esconder um elemento HTML.</p>
    <button type="button" onclick="document.getElementById('demo2').style.display='none'">Clique aqui!</button>
    <hr>

    <p>JavaScript pode mostrar elementos HTML escondidos.</p>
    <p id="demo3" style="display:none">Hello JavaScript!</p>
    <button type="button" onclick="document.getElementById('demo3').style.display='block'">Clique aqui!</button>
</body>
